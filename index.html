<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shuffle And Sort By Amit Kumar Gupta</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <h4 class="title">Shuffle and Sort</h4>
        <div class="container">
            <div class="grid">
                <div class="blocks"></div>
                <div class="blocks-btns">
                    <button type="button"
                        class="shuffle"
                        onClick="shuffleBlocks(allNumbers)">
                        SHUFFLE
                    </button>
                    <button type="button"
                        class="sort"
                        onClick="sortBlocks(allNumbers)">
                        SORT
                    </button>
                </div>
            </div>
            <div class="about">
                <p>Shuffle and sort by 'Amit Kumar Gupta'</p>
            </div>
        </div>

    </body>

    <script src="./js/index.js"></script>

</html>
